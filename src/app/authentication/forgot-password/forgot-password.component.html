<div id="forgot-password" class="h-100-p" fxLayout="column" skramblerPerfectScrollbar>

  <div id="forgot-password-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

    <div id="forgot-password-form" *skramblerIfOnDom [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

      <div class="logo">
        <img src="assets/images/logos/admin_panel.png ">
      </div>

      <div class="title"> {{'TEXT.FORM_TITLE' | translate}}
      </div>

      <form name="formGroup" [formGroup]="formGroup" novalidate>

        <mat-form-field>
          <input matInput placeholder="{{'INPUT.EMAIL.PLACEHOLDER' | translate}}" formControlName="email">
          <mat-error *ngIf="this.formGroup.controls.email.invalid">{{getErrorMessage('email')}}</mat-error>
          <mat-icon matSuffix
                    *ngIf="this.formGroup.controls.email.valid">
            <i class="material-icons green-900-fg">check</i></mat-icon>
        </mat-form-field>

        <button mat-raised-button color="accent" class="submit-button mat-yellow-bg" aria-label="LOG IN"
                [disabled]="formGroup.invalid">
          {{'BUTTONS.RESET_PASSWORD' | translate}}
        </button>

      </form>

      <div class="login" fxLayout="column" fxLayoutAlign="center center">
        <span class="text">{{'TEXT.LOGIN_TITLE' | translate}}</span>
        <a class="link" [routerLink]="'/auth/login'"> {{'BUTTONS.LOGIN' | translate}}
        </a>
      </div>

    </div>

  </div>

</div>
