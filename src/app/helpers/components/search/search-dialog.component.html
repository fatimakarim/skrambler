<h1 mat-dialog-title [innerHtml]="title"></h1>
<div mat-dialog-content>
  <h4 *ngIf="content" [innerHtml]="content"></h4>
  <skrambler-search
    fxFlex="100%"
    [placeHolderText]="placeholder || title"
    [errorText]="'It\'s a required field'"
    [toolTipText]="'Search by name or business reference id.'"
    [isRequiredField]="true"
    (searchEvent)="onSearch($event)"
    (selectedBusinessReferenceIdEvent)="ReferenceIdSelected($event)"
    [results]="itemData"
    [fields]="fields">
  </skrambler-search>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button mat-button class="submit-button" aria-label="LOG IN" (click)="onNoClick()">
    CANCEL
  </button>
  <button mat-button class="submit-button" aria-label="LOG IN" (click)="onYesClick()"
          [disabled]="!this.selectedItem">
    DONE
  </button>
</div>
