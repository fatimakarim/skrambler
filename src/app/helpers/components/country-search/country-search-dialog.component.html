<h1 mat-dialog-title>{{this.title}}</h1>
<div mat-dialog-content>
  <h4>{{this.content}}</h4>
  <skrambler-country-search
    fxFlex="100%"
    [placeHolderText]="'Country Code'"
    [errorText]="'It\'s a required field'"
    [toolTipText]="'Search by country name, phone code & currency.'"
    [isRequiredField]="true"
    (searchEvent)="onCountrySearch($event)"
    (selectedBusinessReferenceIdEvent)="countryIdSelected($event)"
    [results]="countryData">
  </skrambler-country-search>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button mat-button class="submit-button" aria-label="LOG IN" (click)="onNoClick()">
    CANCEL
  </button>
  <button mat-button class="submit-button" aria-label="LOG IN" (click)="onYesClick()"
          [disabled]="!this.selectedCountry">
    DONE
  </button>
</div>
